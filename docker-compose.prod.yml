# Docker Compose Override for Production
# Use with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

version: '3.8'

services:
  image-upload-frontend:
    image: image-upload-frontend:1.0.0
    build: false  # Use pre-built image instead of building
    ports:
      - "80:80"
    depends_on:
      - image-upload-backend
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  image-upload-backend:
    image: image-upload-service:1.0.0
    build: false  # Use pre-built image instead of building
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Xmx1024m -Xms512m
      - file.upload-dir=/app/uploads
      - spring.h2.console.enabled=false
    volumes:
      - /data/uploads:/app/uploads
      - /data/mediadb:/app/data
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/media"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
